<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Atividade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 1em;
            color: #333;
        }
        input[type="text"], input[type="file"], input[type="submit"] {
            margin-bottom: 1em;
            padding: 0.5em;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            border: none;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Atividade</h1>
        <form action="send_email.php" method="post" enctype="multipart/form-data">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="activityImage">Selecione a imagem da atividade:</label>
            <input type="file" id="activityImage" name="activityImage" accept="image/*" required>
            
            <input type="submit" value="Enviar Atividade">
        </form>
    </div>
</body>
</html>
